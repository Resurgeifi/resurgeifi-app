<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Resurgifi{% endblock %}</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ðŸ”¥ Main Container -->
  <div class="main-content">

    <!-- ðŸ’¬ Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- ðŸ“¦ Page Content -->
    {% block content %}{% endblock %}
  </div>

  <!-- ðŸš¦ Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="nav-side nav-left">
      <a href="/journal" class="nav-item">
        <img src="{{ url_for('static', filename='icons/journal-quill.png') }}" alt="Journal" class="nav-icon" />
        <span>Journal</span>
      </a>
      <a href="/feedback" class="nav-item">
        <img src="{{ url_for('static', filename='icons/feedback-paper.png') }}" alt="Feedback" class="nav-icon" />
        <span>Feedback</span>
      </a>
    </div>
  
    <div class="nav-center">
      <a href="/menu" class="plus-button">+</a>
    </div>
  
    <div class="nav-side nav-right">
      <a href="/form" class="nav-item">
        <img src="{{ url_for('static', filename='icons/circle-logo.png') }}" alt="Circle" class="nav-icon" />
        <span>Circle</span>
      </a>
      <a href="/settings" class="nav-item">
        <img src="{{ url_for('static', filename='icons/gear.png') }}" alt="Settings" class="nav-icon" />
        <span>Settings</span>
      </a>
    </div>
  </nav>
  
  <!-- ðŸ§  Page-Level Scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
