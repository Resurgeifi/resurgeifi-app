{% extends "base.html" %}
{% block title %}Today's Quest | Resurgifi{% endblock %}

{% block content %}
<!-- üåå Cinematic Flash Background -->
<div id="questFlash" class="quest-flash">
  <div class="quest-quote">‚Äú{{ quest.intro }}‚Äù</div>
  <button onclick="fadeOutFlash()" style="
    margin-top: 2rem;
    background-color: #f4a259;
    color: #1f3e36;
    padding: 12px 28px;
    font-size: 1.2rem;
    font-weight: bold;
    border: 3px solid #1e2d2b;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
  ">
    ‚Üí Next
  </button>
</div>

<!-- üß† Quest Prompt -->
<div class="quest-card">
  <h2 class="quest-title">{{ quest.title }}</h2>
  <p class="quest-prompt">{{ quest.prompt }}</p>

  <form method="POST">
    <textarea name="reflection" class="quest-textarea" placeholder="Your thoughts...">{{ request.form.get('reflection', '') }}</textarea>
    <button type="submit" class="global-button">‚ú® Submit Reflection</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
let activeAudio = null;

async function playVoice(text, hero) {
  try {
    const response = await fetch("/api/tts", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: text, hero: hero })
    });

    if (!response.ok) {
      console.warn("Voice fetch failed:", await response.text());
      return;
    }

    const audioBlob = await response.blob();
    const audioUrl = URL.createObjectURL(audioBlob);
    const audio = new Audio(audioUrl);
    activeAudio = audio;
    audio.play().catch(err => console.warn("Playback error:", err));
  } catch (err) {
    console.error("TTS request failed:", err);
  }
}

// ‚è≠Ô∏è Triggered by ‚ÄúNext‚Äù button
function fadeOutFlash() {
  // Stop current voice if playing
  if (activeAudio) {
    activeAudio.pause();
    activeAudio.currentTime = 0;
  }

  const flash = document.getElementById("questFlash");
  if (flash) {
    flash.style.animation = "fadeOut 1.5s ease forwards";
    setTimeout(() => {
      flash.remove();
      const question = document.querySelector(".quest-prompt")?.innerText || "";
      playVoice(question, "{{ quest.hero|lower }}");
    }, 1500);
  }
}

// üîä On load, read the intro quote
window.addEventListener("DOMContentLoaded", () => {
  const quote = document.querySelector(".quest-quote")?.innerText;
  if (quote) {
    playVoice(quote, "{{ quest.hero|lower }}");
  }
});
</script>
{% endblock %}

{% block styles %}
<style>
.quest-flash {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(circle, #000000 20%, #1a1a1a 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: none;
}
.quest-quote {
  color: #f6e7c1;
  font-size: 1.8rem;
  font-weight: 300;
  text-align: center;
  max-width: 600px;
  padding: 2rem;
  animation: fadeInText 3s ease forwards;
}
@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; }
}
@keyframes fadeInText {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
.quest-card {
  margin-top: 8rem;
  background: #2a2d3a;
  padding: 2rem;
  border-radius: 14px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
  text-align: center;
}
.quest-title {
  font-size: 1.6rem;
  color: #f6e7c1;
  margin-bottom: 1rem;
}
.quest-prompt {
  color: #ccc;
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
}
.quest-textarea {
  width: 100%;
  height: 120px;
  border-radius: 10px;
  border: 2px solid #1e2d2b;
  background: #f6e7c1;
  color: #1f3e36;
  padding: 1rem;
  font-size: 1rem;
  margin-bottom: 1rem;
}
.global-button[disabled] {
  opacity: 0.5;
  pointer-events: none;
}
</style>
{% endblock %}
