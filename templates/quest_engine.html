{% extends "base.html" %}
{% block title %}Today's Quest | Resurgifi{% endblock %}

{% block content %}
<!-- üåå Cinematic Flash Background -->
<div id="questFlash" style="
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(circle, #000000 20%, #1a1a1a 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 2rem;
  text-align: center;
">
  <div class="quest-quote" style="
    color: #f6e7c1;
    font-size: 1.8rem;
    font-weight: 300;
    max-width: 600px;
    margin-bottom: 2rem;
    animation: fadeInText 2.5s ease forwards;
  ">
    ‚Äú{{ quest.intro }}‚Äù
  </div>
  <button onclick="endFlash()" style="
    margin-top: 2rem;
    font-size: 1.1rem;
    background-color: #f4a259;
    color: #1f3e36;
    padding: 10px 24px;
    border: 3px solid #1e2d2b;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
  ">Next</button>
</div>

<!-- üß† Quest Prompt -->
<div class="quest-card" style="
  margin-top: 8rem;
  background: #2a2d3a;
  padding: 2rem;
  border-radius: 14px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
  text-align: center;
">
  <h2 class="quest-title" style="font-size: 1.6rem; color: #f6e7c1; margin-bottom: 1rem;">
    {{ quest.title }}
  </h2>
  <p class="quest-prompt" style="color: #ccc; font-size: 1.1rem; margin-bottom: 1.5rem;">
    {{ quest.prompt }}
  </p>

  <form method="POST">
    <textarea name="reflection" class="quest-textarea" placeholder="Your thoughts..." style="
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: 2px solid #1e2d2b;
      background: #f6e7c1;
      color: #1f3e36;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    ">{{ request.form.get('reflection', '') }}</textarea>
    <button type="submit" class="global-button">‚ú® Submit Reflection</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentAudio = null;

async function playQuestVoice(text) {
  try {
    const response = await fetch("/api/tts", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text: text,
        hero: "{{ quest.hero|lower }}"
      })
    });

    if (!response.ok) {
      console.warn("Voice fetch failed:", await response.text());
      return;
    }

    const audioBlob = await response.blob();
    const audioUrl = URL.createObjectURL(audioBlob);
    const audio = new Audio(audioUrl);
    currentAudio = audio;
    audio.play().catch(err => console.warn("Playback error:", err));
  } catch (err) {
    console.error("TTS request failed:", err);
  }
}

function endFlash() {
  // Stop voice
  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
  }

  const flash = document.getElementById("questFlash");
  flash.style.opacity = 1;
  flash.style.transition = "opacity 1s ease";
  flash.style.opacity = 0;

  setTimeout(() => {
    flash.remove();
    // Now play the reflection prompt
    const promptText = document.querySelector(".quest-prompt")?.innerText;
    if (promptText) playQuestVoice(promptText);
  }, 1000);
}

window.addEventListener("DOMContentLoaded", () => {
  const introText = document.querySelector(".quest-quote")?.innerText;
  if (introText) playQuestVoice(introText);
});
</script>
{% endblock %}
