<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Popup Test</title>
  <style>
    .hero-lineup {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .hero-lineup img {
      width: 120px;
      height: auto;
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 8px;
    }
    #hero-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .hero-popup-content {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      width: 300px;
    }
    .hero-popup-content img {
      width: 100px;
      margin-bottom: 1rem;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hero-lineup">
    <img src="/static/images/heroes/Cognita_Transparent.png" alt="Cognita">
    <img src="/static/images/heroes/Velessa_Transparent.png" alt="Velessa">
  </div>

  <div id="hero-popup">
    <div class="hero-popup-content">
      <img id="popup-hero-img" src="" alt="Hero">
      <p id="hero-intro-text"></p>
      <blockquote id="hero-affirmation"></blockquote>
    </div>
    <span class="close-btn" onclick="closeHeroPopup()">&times;</span>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const heroData = {
        "Cognita": {
          headshot: "/static/images/heroes/cognita/cognita_v1neutral.png",
          intro: "I’m Cognita – your Mindshift Operative.",
          affirmation: "My thoughts are not my truth."
        },
        "Velessa": {
          headshot: "/static/images/heroes/velessa/velessa_v1neutral.png",
          intro: "Velessa here. Let's breathe together.",
          affirmation: "This moment is enough."
        }
      };

      document.querySelectorAll('.hero-lineup img').forEach(img => {
        img.addEventListener('click', () => {
          const name = img.alt.trim();
          const hero = heroData[name];
          if (!hero) return;

          document.getElementById('popup-hero-img').src = hero.headshot;
          document.getElementById('hero-intro-text').textContent = hero.intro;
          document.getElementById('hero-affirmation').textContent = hero.affirmation;
          document.getElementById('hero-popup').style.display = 'flex';
        });
      });

      window.closeHeroPopup = function () {
        document.getElementById('hero-popup').style.display = 'none';
      }
    });
  </script>
</body>
</html>
