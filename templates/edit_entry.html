{% extends "base.html" %}
{% block title %}Edit Journal Entry | Resurgifi{% endblock %}

{% block content %}
<div class="main-content" style="max-width: 700px; margin: auto; padding: 1.5rem;">
  <h2>Edit Reflection</h2>

  <form id="editForm">
    <textarea name="content" rows="10" style="width: 100%; font-size: 1rem; padding: 1rem;">{{ entry.content }}</textarea>
    <br><br>
    <button type="submit" class="btn-celebrate">Save Changes</button>
  </form>
</div>

<!-- üå† Lucentis Flash -->
<div id="lucentisFlash" class="hero-flash">
  <img src="{{ url_for('static', filename='images/heroes/lucentis/lucentis_writing.png') }}" alt="Lucentis Writing" />
  <div class="speech-box">
    <p class="hero-quote">‚ÄúReflection refines the truth. You‚Äôve grown.‚Äù</p>
  </div>
</div>

<!-- üîä Sound Effect -->
<audio id="flashSound" src="{{ url_for('static', filename='audio/lucentis_flash.mp3') }}"></audio>

<!-- üí° Flash Styling -->
<style>
.hero-flash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 9999;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.75);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.hero-flash img {
  width: 80vw;
  max-width: 400px;
  height: auto;
  object-fit: contain;
  animation: pulseGlow 3s ease-out;
}
.speech-box {
  background: #000;
  margin-top: 1.5rem;
  padding: 1.4rem 1.8rem;
  border-radius: 14px;
  max-width: 90vw;
  text-align: center;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
}
.hero-quote {
  font-size: 1.5rem;
  font-weight: bold;
  color: #f6e7c1;
  line-height: 1.6;
}
</style>

<!-- üé¨ Flash Logic -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById("editForm");
    const flash = document.getElementById("lucentisFlash");
    const audio = document.getElementById("flashSound");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const content = form.querySelector('textarea[name="content"]').value;

      fetch(window.location.pathname, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({ content })
      }).then(() => {
        flash.style.display = "flex";
        flash.style.opacity = 1;

        if (audio) {
          audio.currentTime = 0;
          audio.volume = 1.0;
          audio.play().catch(e => console.warn("Audio autoplay blocked:", e));

          setTimeout(() => {
            const fadeInterval = setInterval(() => {
              if (audio.volume > 0.1) {
                audio.volume -= 0.1;
              } else {
                audio.volume = 0;
                audio.pause();
                clearInterval(fadeInterval);
              }
            }, 100);
          }, 3000);
        }

        setTimeout(() => {
          flash.style.opacity = 0;
          flash.style.display = "none";
          window.location.href = "/journal";
        }, 5000);
      });
    });
  });
</script>
{% endblock %}
